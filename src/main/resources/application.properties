spring.datasource.url=jdbc:postgresql://localhost:5432/movie-db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

camel.component.servlet.mapping.contextPath=/rest/*

route.save=direct:movieRouterPost
route.findAll=direct:movieRouter
route.findMovieById=direct:movieRouterById
route.removeMovie=direct:movieRouterDelete
route.updateMovie=direct:movieRouterPut
